baseURL = 'https://nailo2c.github.io/'

theme = "DoIt"

# website title
title = "✎ᝰ."

# language code ["en", "zh-tw", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

# ============================================================
# 新增的部分：DoIt 主題參數設定
# ============================================================
[params]
  # 頁面全域設定
  [params.page]
    # 目錄 (Table of Contents) 設定
    [params.page.toc]
      enable = true
      keepStatic = false  # false = 顯示在側邊欄 (懸浮); true = 顯示在文章開頭 (靜態)
      auto = false        # false = 強制顯示; true = 依文章長度自動折疊或隱藏


# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false


[languages]
  [languages.en]
    weight = 1
    languageCode = "en"
    languageName = "English"
    [[languages.en.menu.main]]
      identifier = "posts"
      pre = ""
      post = ""
      name = "Posts"
      url = "/posts/"
      title = ""
      weight = 1
    [[languages.en.menu.main]]
      identifier = "archive"
      pre = ""
      post = ""
      name = "Archive"
      url = "/archive/"
      title = ""
      weight = 2
